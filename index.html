        }
        var maxpt,randpt,point;
        var circles = [];
        function onKeyDown (event) {
            maxpt = new Point(view.size.width,view.size.height);
            randpt = Point.random();
            point = (maxpt*randpt);
            var circle = new Path.Circle(new Point(point),500);
            circle.fillColor = keyData[event.key].color;
            keyData[event.key].sound.play();
            circles.push(circle);
        }
        function onFrame (event) {
            for(var cnt =0;cnt< circles.length; cnt++) {
                circles[cnt].fillColor.hue +=1;
                circles[cnt].scale(.9);
                if(circles[cnt].area < 1) {
                    circles[cnt].remove();
                    circles.splice(cnt,1);
                    cnt--;
                }
            }
        }
    </script>
